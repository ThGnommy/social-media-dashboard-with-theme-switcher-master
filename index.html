<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social Media Dashboard</title>

</head>

<body>
  <div class="header-container">
    <div class="header-content">

      <section class="header">

        <div class="header-right">
          <h1 class="dark-theme-white fw-700">Social Media Dashboard</h1>
          <p class="dark-mode-desaturated-blue fw-700">Total Followers: 23,004</p>
        </div>

        <div class="toggle-mode">
          <p class="dark-theme-white">Dark Mode</p>
          <div class="toggle-container" id="toggle-container">
            <div class="toggle-button" id="toggle"></div>
          </div>
        </div>
    </div>

    </section>

    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div> -->

  </div>
  <div class="followers-content">
    <div class="big-card facebook">
      <div>
        <img src="./images/icon-facebook.svg" alt="facebook">
        <p class="dark-mode-desaturated-blue fw-700">@nathanf</p>
      </div>
      <div>
        <p class="dark-theme-white fw-700 followers-number">1987</p>
        <p class="dark-mode-desaturated-blue followers-text">FOLLOWERS</p>
      </div>
      <div>
        <img src="./images/icon-up.svg" alt="icon">
        <p class="followers-diff-text-green">12 Today</p>
      </div>
    </div>
    <div class="big-card twitter">
      <div>
        <img src="./images/icon-twitter.svg" alt="facebook">
        <p class="dark-mode-desaturated-blue fw-700">@nathanf</p>
      </div>
      <div>
        <p class="dark-theme-white fw-700 followers-number">1044</p>
        <p class="dark-mode-desaturated-blue followers-text">FOLLOWERS</p>
      </div>
      <div>
        <img src="./images/icon-up.svg" alt="icon">
        <p class="followers-diff-text-green">99 Today</p>
      </div>
    </div>

    <div class="big-card instagram-wrap">
      <div class="big-card instagram">

        <div>
          <img src="./images/icon-instagram.svg" alt="facebook">
          <p class="dark-mode-desaturated-blue fw-700">Nathan F.</p>
        </div>

        <div>
          <p class="dark-theme-white fw-700 followers-number">11k</p>
          <p class="dark-mode-desaturated-blue followers-text">FOLLOWERS</p>
        </div>

        <div>
          <img src="./images/icon-up.svg" alt="icon">
          <p class="followers-diff-text-green">1099 Today</p>
        </div>

      </div>
    </div>

    <div class="big-card youtube">
      <div>
        <img src="./images/icon-youtube.svg" alt="facebook">
        <p class="dark-mode-desaturated-blue fw-700">Nathan F.</p>
      </div>
      <div>
        <p class="dark-theme-white fw-700 followers-number">1044</p>
        <p class="dark-mode-desaturated-blue followers-text">SUBSCRIBERS</p>
      </div>
      <div>
        <img src="./images/icon-down.svg" alt="icon">
        <p class="followers-diff-text-red">99 Today</p>
      </div>
    </div>
  </div>

  <div class="overview-container">
    <h1 class="dark-theme-white fw-700">Overview - Today</h1>
  </div>

  <div class="overview-card-container">
    <div>
      <p>Page Views</p>
      <img src="" alt="">
    </div>
    <div>
      <p>87</p>
      <div>
        <img src="" alt="">
        <p>3%</p>
      </div>
    </div>
  </div>


  <script src="./script.js" />

  </body>

</html>
